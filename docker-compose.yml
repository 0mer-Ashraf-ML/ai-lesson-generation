version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis
    networks:
      - structural-learning

  # Redis for future caching (optional for MVP)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - structural-learning

  # Local development database (optional - can use Supabase cloud)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: structural_learning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - structural-learning

volumes:
  postgres_data:

networks:
  structural-learning:
    driver: bridge